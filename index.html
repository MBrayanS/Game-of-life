<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Game of life</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="./script/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <div class="painel">
        <label>
            <button class='btn-pause'>Pausado</button>
        </label>
        <label>
            <p>Atualizacoes p/s: </p>
            <input class="atualizacoes-por-segundo" type="number">
        </label>
        <label>
            <button class='limpar-grade'>Limpar grade</button>
        </label>
        <label>
            <p>| Cedulas marcadas: <span>0</span></p>
        </label>

    </div>
    <div class="conteudo">
        <div class="grade">

        </div>
    </div>
</body>
</html>
