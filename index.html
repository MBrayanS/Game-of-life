<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Game of life</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="./script/controle-do-experimento.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <div class="painel painel--escondido" >
        <label>
            <button id='btn-pause'>Pausado</button>
        </label>
        <label>
            <p>Velocidade: </p>
            <input id="velocidade" type="number">
        </label>
        <label>
            <button id='limpar-grade'>Limpar grade</button>
        </label>
        <label>
            <p>| Cedulas marcadas: </p><p id="cedulas-marcadas">0</p>
        </label>
    </div>
    <button class="expande-painel expande-painel--escondido">V</button>

    <div class="conteudo">
        <div class="grade"></div>
    </div>
</body>
</html>
